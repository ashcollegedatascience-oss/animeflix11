<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeFlex | Premium Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff4500;
            --bg: #141414;
            --nav-h: 70px;
            --sidebar-w: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; height: 100vh; font-family: 'Kanit', sans-serif; overflow: hidden; }

        /* --- Screens --- */
        .screen { position: fixed; inset: 0; z-index: 1000; display: flex; align-items: center; justify-content: center; background: var(--bg); transition: 0.5s; }
        .hidden { opacity: 0; pointer-events: none; display: none !important; }

        /* --- Auth Portal --- */
        #auth-screen { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('background.jpg') center/cover; }
        .glass-form { width: 90%; max-width: 400px; padding: 40px; border-radius: 24px; background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); animation: slideUp 0.5s ease; }
        .input-group { margin-bottom: 20px; position: relative; }
        .data { width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; outline: none; }
        .btn-premium { width: 100%; padding: 15px; border: none; border-radius: 12px; background: white; color: black; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-premium:hover { background: var(--orange); color: white; }

        /* --- Profile Selection --- */
        .avatar-circle { width: 80px; height: 80px; border-radius: 50%; border: 3px solid transparent; cursor: pointer; transition: 0.3s; }
        .avatar-circle.selected { border-color: var(--orange); transform: scale(1.1); }

        /* --- App Layout --- */
        .app-container { display: grid; grid-template-columns: var(--sidebar-w) 1fr; height: 100vh; }
        .sidebar { background: #000; display: flex; flex-direction: column; justify-content: space-between; border-right: 1px solid #222; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; padding: 20px 0; color: #666; cursor: pointer; }
        .nav-item.active { color: white; border-left: 3px solid var(--orange); }
        .nav-item i { font-size: 1.4rem; margin-bottom: 5px; }
        .nav-item span { font-size: 10px; text-transform: uppercase; }

        /* --- Main Content --- */
        .main-view { overflow-y: auto; overflow-x: hidden; padding-bottom: 100px; scroll-behavior: smooth; }
        .hero { height: 70vh; background: linear-gradient(to top, var(--bg), transparent), url('wallpaper.jpg') center/cover; display: flex; align-items: flex-end; padding: 40px 5%; }
        .hero-content h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 900; line-height: 0.9; }
        
        .row { padding: 20px 5%; }
        .card-list { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .card-list::-webkit-scrollbar { display: none; }
        .card { flex: 0 0 160px; height: 240px; background: #222; border-radius: 8px; cursor: pointer; overflow: hidden; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border: 2px solid white; }
        .thumb-gen { height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; padding: 15px; background: #333; font-weight: bold; }

        /* --- Player UI --- */
        #player { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
        .video-box { flex: 1; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; max-height: 100%; }
        .player-controls { background: #111; padding: 20px; display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
        .p-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }

        /* --- Modal --- */
        #modal { position: fixed; inset: 0; z-index: 3000; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; }
        .modal-body { width: 95%; max-width: 600px; height: 80vh; background: #1a1a1a; border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; }
        .ep-item { display: flex; align-items: center; gap: 15px; padding: 20px; border-bottom: 1px solid #333; cursor: pointer; }

        /* --- RESPONSIVE MOBILE FIXES --- */
        @media (max-width: 1024px) {
            .app-container { grid-template-columns: 1fr; grid-template-rows: 1fr var(--nav-h); }
            .sidebar { 
                grid-row: 2; flex-direction: row; width: 100%; height: var(--nav-h); 
                border-right: none; border-top: 1px solid #222; padding: 0 10px;
            }
            .nav-item { flex: 1; padding: 10px 0; border-left: none; }
            .nav-item.active { border-top: 3px solid var(--orange); border-left: none; }
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen" style="background:#000; z-index:9000;">
        <h1 style="font-size:4rem; letter-spacing:10px; color:var(--orange); text-shadow:0 0 30px var(--orange);">AF</h1>
    </div>

    <div id="auth-screen" class="screen hidden">
        <form class="glass-form" onsubmit="handleLogin(event)">
            <h2 style="margin-bottom:20px;">Premium Login</h2>
            <div class="input-group"><input type="text" id="loginUser" class="data" placeholder="Username" required></div>
            <div class="input-group"><input type="password" class="data" placeholder="Password" required></div>
            <button type="submit" class="btn-premium">SIGN IN</button>
        </form>
    </div>

    <div id="profile-setup" class="screen hidden">
        <div style="text-align:center;">
            <h2 style="margin-bottom:30px;">Who is watching?</h2>
            <div style="display:flex; gap:20px; margin-bottom:30px;">
                <img class="avatar-circle" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Luffy" onclick="pickAvatar(this)">
                <img class="avatar-circle" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Anya" onclick="pickAvatar(this)">
                <img class="avatar-circle" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Zoro" onclick="pickAvatar(this)">
            </div>
            <button id="prof-btn" class="btn-premium" style="display:none; background:var(--orange); color:white;" onclick="finishProfile()">ENTER</button>
        </div>
    </div>

    <div class="app-container hidden" id="main-app">
        <aside class="sidebar">
            <div class="nav-item active"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item"><i class="fa-solid fa-fire"></i><span>New</span></div>
            <div class="nav-item"><i class="fa-solid fa-bookmark"></i><span>List</span></div>
            <div class="nav-item" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i><span>Exit</span></div>
        </aside>

        <main class="main-view">
            <section class="hero">
                <div class="hero-content">
                    <h1>HUNTER X<br>HUNTER</h1>
                    <button class="btn-premium" style="width:180px; margin-top:20px; background:var(--orange); color:white;" onclick="openAnime('Hunter x Hunter')">WATCH NOW</button>
                </div>
            </section>

            <div class="row">
                <h3>Trending Now</h3>
                <div class="card-list">
                    <div class="card" onclick="openAnime('Hunter x Hunter')"><div class="thumb-gen">Hunter x Hunter</div></div>
                    <div class="card" onclick="openAnime('One Piece')"><div class="thumb-gen">One Piece</div></div>
                    <div class="card" onclick="openAnime('Death Note')"><div class="thumb-gen">Death Note</div></div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal">
        <div class="modal-body">
            <div style="padding:20px; display:flex; justify-content:space-between; border-bottom:1px solid #333;">
                <h3 id="modal-title">Episodes</h3>
                <i class="fa-solid fa-xmark" onclick="closeModal()" style="font-size:1.5rem; cursor:pointer;"></i>
            </div>
            <div id="modal-episodes" style="flex:1; overflow-y:auto;"></div>
        </div>
    </div>

    <div id="player">
        <div class="video-box">
            <video id="main-video" playsinline></video>
        </div>
        <div class="player-controls">
            <button class="p-btn" onclick="changeEpisode(-1)"><i class="fa-solid fa-backward-step"></i></button>
            <button class="p-btn" onclick="seek(-10)"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="p-btn" id="play-btn" onclick="togglePlay()" style="font-size:2.5rem;"><i class="fa-solid fa-circle-play"></i></button>
            <button class="p-btn" onclick="seek(10)"><i class="fa-solid fa-rotate-right"></i></button>
            <button class="p-btn" onclick="changeEpisode(1)"><i class="fa-solid fa-forward-step"></i></button>
            <button class="p-btn" onclick="closePlayer()" style="color:var(--orange);"><i class="fa-solid fa-circle-xmark"></i></button>
        </div>
    </div>

    <script>
        let currentPlayback = { index: 0, episodes: [] };

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('intro-screen').classList.add('hidden');
                if(localStorage.getItem('logged')) {
                    document.getElementById('main-app').classList.remove('hidden');
                } else {
                    document.getElementById('auth-screen').classList.remove('hidden');
                }
            }, 3000);
        };

        function handleLogin(e) {
            e.preventDefault();
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('profile-setup').classList.remove('hidden');
        }

        function pickAvatar(el) {
            document.querySelectorAll('.avatar-circle').forEach(img => img.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('prof-btn').style.display = 'inline-block';
        }

        function finishProfile() {
            localStorage.setItem('logged', 'true');
            document.getElementById('profile-setup').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        }

        function openAnime(title) {
            const modal = document.getElementById('modal');
            const list = document.getElementById('modal-episodes');
            document.getElementById('modal-title').innerText = title;
            
            // EDIT THESE FILENAMES TO MATCH YOUR GITHUB FILES
            const episodes = [
                { title: "Episode 1", src: "ep1.mp4" },
                { title: "Episode 2", src: "ep2.mp4" },
                { title: "Episode 3", src: "ep3.mp4" }
            ];

            list.innerHTML = episodes.map((ep, i) => `
                <div class="ep-item" onclick='playVideo(${i}, ${JSON.stringify(episodes)})'>
                    <span style="color:var(--orange); font-weight:bold;">${i+1}</span>
                    <span>${ep.title}</span>
                </div>
            `).join('');
            modal.style.display = 'flex';
        }

        function playVideo(index, episodes) {
            currentPlayback = { index, episodes };
            const ep = episodes[index];
            const video = document.getElementById('main-video');
            
            document.getElementById('player').style.display = 'flex';
            video.src = ep.src;
            video.load(); // CRITICAL: This resets the player for the new file
            video.play();
            updatePlayIcon(true);
        }

        function togglePlay() {
            const video = document.getElementById('main-video');
            if(video.paused) { video.play(); updatePlayIcon(true); }
            else { video.pause(); updatePlayIcon(false); }
        }

        function updatePlayIcon(playing) {
            document.getElementById('play-btn').innerHTML = playing ? 
                '<i class="fa-solid fa-circle-pause"></i>' : 
                '<i class="fa-solid fa-circle-play"></i>';
        }

        function seek(time) { document.getElementById('main-video').currentTime += time; }

        function changeEpisode(dir) {
            let newIdx = currentPlayback.index + dir;
            if(newIdx >= 0 && newIdx < currentPlayback.episodes.length) {
                playVideo(newIdx, currentPlayback.episodes);
            }
        }

        function closePlayer() {
            const video = document.getElementById('main-video');
            video.pause();
            document.getElementById('player').style.display = 'none';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function logout() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>

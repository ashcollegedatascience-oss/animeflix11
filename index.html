<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeFlex | Premium Hunter Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff4500;
            --bg: #141414;
            --sidebar-w: 260px;
            --sidebar-collapsed: 80px;
            --transition: 0.4s cubic-bezier(0.5, 0, 0.1, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; overflow: hidden; height: 100vh; width: 100vw; font-family: 'Poppins', sans-serif; }

        /* --- SCREEN MANAGEMENT --- */
        .screen { position: fixed; inset: 0; z-index: 9000; background: #000; display: flex; align-items: center; justify-content: center; transition: 0.8s ease; flex-direction: column; }
        .hidden { opacity: 0 !important; pointer-events: none !important; visibility: hidden !important; }
        
        /* --- INTRO --- */
        .logo-anim { font-size: clamp(3rem, 10vw, 6rem); font-family: 'Kanit'; font-weight: 900; letter-spacing: 10px; text-shadow: 0 0 50px var(--orange); animation: cinematicLogo 5s ease-in-out forwards; }

        /* --- LOGIN PORTAL --- */
        #login-screen { 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.alphacoders.com/250/250953.jpg') center/cover; 
            z-index: 9500; 
        }

        .glass-panel {
            width: 420px; padding: 50px 40px; border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.07); 
            backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            display: none; flex-direction: column;
        }
        .glass-panel.active { display: flex; animation: slideUp 0.6s ease; }

        .input-group { position: relative; margin-bottom: 25px; }
        .data { width: 100%; padding: 12px 10px; background: rgba(255,255,255,0.1); border: none; border-bottom: 1.5px solid rgba(255, 255, 255, 0.3); font-size: 16px; color: #fff; outline: none; }
        .input-group i { position: absolute; right: 10px; top: 15px; color: rgba(255, 255, 255, 0.5); }

        /* --- PROFILE SELECTION --- */
        #profile-screen { background: #000; z-index: 9400; overflow-y: auto; padding: 40px 0; }
        .avatar-grid { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            gap: 15px; 
            max-width: 1000px; 
            padding: 20px;
        }
        .avatar-opt { width: 100%; aspect-ratio: 1; border-radius: 12px; cursor: pointer; border: 3px solid transparent; transition: 0.3s; object-fit: cover; }
        .avatar-opt:hover { transform: scale(1.1); border-color: #555; }
        .avatar-opt.selected { border-color: var(--orange); box-shadow: 0 0 20px var(--orange); }

        /* --- MAIN APP --- */
        .app-container { display: grid; grid-template-columns: var(--sidebar-collapsed) 1fr; height: 100vh; visibility: hidden; opacity: 0; transition: 0.5s; font-family: 'Kanit', sans-serif; }
        .sidebar { background: #000; display: flex; flex-direction: column; padding: 30px 0; border-right: 1px solid #222; transition: var(--transition); }
        .sidebar:hover { width: var(--sidebar-w); }
        .user-avatar-btn { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin: 0 auto 30px; border: 2px solid var(--orange); }

        .nav-item { display: flex; align-items: center; padding: 18px 28px; color: #888; cursor: pointer; white-space: nowrap; }
        .nav-item i { font-size: 1.4rem; min-width: 30px; }
        .nav-item span { opacity: 0; margin-left: 20px; transition: 0.2s; }
        .sidebar:hover .nav-item span { opacity: 1; }

        .hero { height: 80vh; background: linear-gradient(to top, #141414, transparent), url('https://images8.alphacoders.com/712/712263.jpg') center/cover; display: flex; align-items: center; padding: 0 5%; }
        
        .btn-premium { padding: 15px 30px; border: none; border-radius: 8px; background: var(--orange); color: white; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .btn-premium:hover { transform: scale(1.05); background: #ff5500; }

        @keyframes cinematicLogo { 0% { opacity: 0; transform: scale(0.8); } 40% { opacity: 1; } 100% { opacity: 0; transform: scale(1.1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen"><div class="logo-anim">AnimeFlex</div></div>

    <div id="login-screen" class="screen hidden">
        <form class="glass-panel active" onsubmit="event.preventDefault(); showProfiles();">
            <h2 style="text-align: center; margin-bottom: 30px;">Hunter Login</h2>
            <div class="input-group">
                <input type="text" class="data" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" class="data" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <button class="btn-premium">ENTER PORTAL</button>
        </form>
    </div>

    <div id="profile-screen" class="screen hidden">
        <h1 style="font-family:'Kanit'; font-weight: 900; margin-bottom: 30px;">WHO IS WATCHING?</h1>
        <div class="avatar-grid" id="avatar-grid"></div>
        <button class="btn-premium" style="margin-top: 40px; width: 200px;" onclick="finalizeLogin()">CONTINUE</button>
    </div>

    <div class="app-container" id="main-app">
        <aside class="sidebar">
            <img id="current-user-avatar" class="user-avatar-btn" src="">
            <div class="nav-item"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item"><i class="fa-solid fa-compass"></i><span>Explore</span></div>
        </aside>
        <main style="overflow-y: auto; background: var(--bg);">
            <section class="hero">
                <div>
                    <h1 style="font-size: 5rem; font-weight: 900; line-height: 1;">HUNTER X<br>HUNTER</h1>
                    <p style="max-width: 500px; margin: 20px 0; color: #ccc;">Embark on the journey of Gon Freecss to find his father and become a legendary Hunter.</p>
                    <button class="btn-premium">WATCH NOW</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        const animeAvatars = [
            { name: "Gon", url: "https://wallpapers.com/images/hd/hunter-x-hunter-gon-freecss-icon-9g4f0q4z3q4z3q4z.jpg" },
            { name: "Killua", url: "https://i.pinimg.com/736x/8e/44/ad/8e44ad294827013321d234676839d39c.jpg" },
            { name: "Naruto", url: "https://i.pinimg.com/originals/1a/df/8e/1adf8e16694e82e6c567824855799974.jpg" },
            { name: "Luffy", url: "https://i.pinimg.com/originals/e4/20/0e/e4200e30d660f779185a08902581615d.jpg" },
            { name: "Goku", url: "https://i.pinimg.com/originals/4d/9d/2f/4d9d2f2d957385f949c5e31e51b68181.jpg" },
            { name: "Ichigo", url: "https://i.pinimg.com/736x/6b/6b/6b/6b6b6b6b6b6b6b6b6b6b6b6b6b6b6b6b.jpg" },
            { name: "Eren", url: "https://i.pinimg.com/736x/5f/1b/4a/5f1b4a39527f05c7546440c490805177.jpg" },
            { name: "Gojo", url: "https://i.pinimg.com/originals/05/23/88/052388658827725510688970037c865a.jpg" },
            { name: "Saitama", url: "https://i.pinimg.com/originals/81/25/71/812571f5478440c98f5a691763177726.jpg" },
            { name: "Tanjiro", url: "https://i.pinimg.com/originals/7b/0a/7b/7b0a7b7b7b7b7b7b7b7b7b7b7b7b7b7b.jpg" },
            { name: "Deku", url: "https://i.pinimg.com/originals/9d/9d/9d/9d9d9d9d9d9d9d9d9d9d9d9d9d9d9d9d.jpg" },
            { name: "Edward", url: "https://i.pinimg.com/originals/2d/2d/2d/2d2d2d2d2d2d2d2d2d2d2d2d2d2d2d2d.jpg" },
            { name: "Natsu", url: "https://i.pinimg.com/originals/3d/3d/3d/3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d.jpg" },
            { name: "Asta", url: "https://i.pinimg.com/originals/4e/4e/4e/4e4e4e4e4e4e4e4e4e4e4e4e4e4e4e4e.jpg" },
            { name: "Itadori", url: "https://i.pinimg.com/originals/5f/5f/5f/5f5f5f5f5f5f5f5f5f5f5f5f5f5f5f5f.jpg" },
            { name: "Kaneki", url: "https://i.pinimg.com/originals/6a/6a/6a/6a6a6a6a6a6a6a6a6a6a6a6a6a6a6a6a.jpg" },
            { name: "Mob", url: "https://i.pinimg.com/originals/7c/7c/7c/7c7c7c7c7c7c7c7c7c7c7c7c7c7c7c7c.jpg" },
            { name: "Shinra", url: "https://i.pinimg.com/originals/8b/8b/8b/8b8b8b8b8b8b8b8b8b8b8b8b8b8b8b8b.jpg" },
            { name: "Rimuru", url: "https://i.pinimg.com/originals/9a/9a/9a/9a9a9a9a9a9a9a9a9a9a9a9a9a9a9a9a.jpg" },
            { name: "Kirito", url: "https://i.pinimg.com/originals/1e/1e/1e/1e1e1e1e1e1e1e1e1e1e1e1e1e1e1e1e.jpg" },
            { name: "Meliodas", url: "https://i.pinimg.com/originals/2f/2f/2f/2f2f2f2f2f2f2f2f2f2f2f2f2f2f2f2f.jpg" },
            { name: "Denji", url: "https://i.pinimg.com/originals/3c/3c/3c/3c3c3c3c3c3c3c3c3c3c3c3c3c3c3c3c.jpg" },
            { name: "Light", url: "https://i.pinimg.com/originals/4b/4b/4b/4b4b4b4b4b4b4b4b4b4b4b4b4b4b4b4b.jpg" },
            { name: "L", url: "https://i.pinimg.com/originals/5c/5c/5c/5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c.jpg" }
        ];

        let selectedAvatarUrl = "";

        window.onload = () => {
            const grid = document.getElementById('avatar-grid');
            animeAvatars.forEach(av => {
                const img = document.createElement('img');
                img.src = av.url;
                img.className = 'avatar-opt';
                img.onclick = () => {
                    document.querySelectorAll('.avatar-opt').forEach(i => i.classList.remove('selected'));
                    img.classList.add('selected');
                    selectedAvatarUrl = av.url;
                };
                grid.appendChild(img);
            });

            setTimeout(() => {
                document.getElementById('intro-screen').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
            }, 3000);
        };

        function showProfiles() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('profile-screen').classList.remove('hidden');
        }

        function finalizeLogin() {
            if(!selectedAvatarUrl) return alert("Select a character first!");
            document.getElementById('current-user-avatar').src = selectedAvatarUrl;
            document.getElementById('profile-screen').classList.add('hidden');
            
            const app = document.getElementById('main-app');
            app.style.visibility = 'visible';
            app.style.opacity = '1';
        }
    </script>
</body>
</html>

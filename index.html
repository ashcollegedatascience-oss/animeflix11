<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeFlex | Premium Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff4500;
            --bg: #141414;
            --card-bg: #222;
            --nav-h: 70px;
            --sidebar-w: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; height: 100vh; font-family: 'Kanit', sans-serif; overflow: hidden; }

        /* --- Screens --- */
        .screen { position: fixed; inset: 0; z-index: 1000; display: flex; align-items: center; justify-content: center; background: var(--bg); transition: 0.5s; }
        .hidden { display: none !important; }

        /* --- Auth Portal --- */
        .glass-form { width: 90%; max-width: 400px; padding: 40px; border-radius: 24px; background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .data { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; outline: none; transition: 0.3s; }
        .data:focus { border-color: var(--orange); }
        .btn-premium { width: 100%; padding: 15px; border: none; border-radius: 12px; background: white; color: black; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-premium:hover { background: var(--orange); color: white; }

        /* --- Profile Selection --- */
        .profile-container { text-align: center; width: 100%; max-width: 800px; padding: 20px; }
        .profile-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin: 40px 0; }
        .profile-card { cursor: pointer; transition: 0.3s; width: 120px; }
        .profile-card:hover { transform: scale(1.1); }
        .profile-card img { width: 100px; height: 100px; border-radius: 12px; border: 3px solid transparent; object-fit: cover; }
        .profile-card.active img { border-color: var(--orange); }
        .profile-card p { margin-top: 10px; font-weight: 500; color: #aaa; }

        /* --- Avatar Picker --- */
        .avatar-picker { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; max-height: 200px; overflow-y: auto; padding: 10px; }
        .avatar-item { width: 100%; aspect-ratio: 1; border-radius: 8px; cursor: pointer; border: 2px solid transparent; object-fit: cover; }
        .avatar-item.selected { border-color: var(--orange); scale: 0.9; }

        /* --- App Layout --- */
        .app-container { display: grid; grid-template-columns: var(--sidebar-w) 1fr; height: 100vh; }
        .sidebar { background: #000; display: flex; flex-direction: column; align-items: center; border-right: 1px solid #222; z-index: 100; padding: 20px 0; }
        .nav-item { display: flex; flex-direction: column; align-items: center; padding: 20px 0; color: #666; cursor: pointer; width: 100%; }
        .nav-item.active { color: white; border-left: 3px solid var(--orange); }
        .nav-item i { font-size: 1.4rem; margin-bottom: 5px; }
        
        .side-profile-img { width: 45px; height: 45px; border-radius: 8px; margin-bottom: 30px; border: 2px solid var(--orange); cursor: pointer; }

        /* --- Main Content --- */
        .main-view { overflow-y: auto; padding-bottom: 100px; }
        .hero { height: 65vh; background: linear-gradient(to top, var(--bg), transparent), #333; display: flex; align-items: flex-end; padding: 40px 5%; }
        .hero-content h1 { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 900; line-height: 1; }
        .row { padding: 20px 5%; }
        .card-list { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .card { flex: 0 0 160px; height: 240px; background: var(--card-bg); border-radius: 8px; overflow: hidden; }

        /* --- Mobile --- */
        @media (max-width: 1024px) {
            .app-container { grid-template-columns: 1fr; grid-template-rows: 1fr var(--nav-h); }
            .sidebar { grid-row: 2; flex-direction: row; width: 100%; height: var(--nav-h); border-right: none; border-top: 1px solid #222; padding: 0 10px; }
            .nav-item { flex: 1; border-left: none; }
            .nav-item.active { border-top: 3px solid var(--orange); border-left: none; }
            .side-profile-img { display: none; }
        }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen" style="z-index:9999;">
        <h1 style="font-size:4rem; color:var(--orange); text-shadow:0 0 20px var(--orange);">AF</h1>
    </div>

    <div id="auth-screen" class="screen hidden">
        <div class="glass-form">
            <h2 id="auth-title" style="margin-bottom:20px;">Sign Up</h2>
            <p id="error-msg" style="color: #ff4d4d; font-size: 0.8rem; margin-bottom: 10px; min-height: 1.2rem;"></p>
            <form onsubmit="handleAuth(event)">
                <div class="input-group">
                    <label style="font-size: 0.8rem; opacity: 0.7;">Email Address</label>
                    <input type="email" id="userEmail" class="data" placeholder="example@gmail.com" required>
                </div>
                <div class="input-group">
                    <label style="font-size: 0.8rem; opacity: 0.7;">Password</label>
                    <input type="password" id="userPass" class="data" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-premium" id="auth-btn">CONTINUE</button>
            </form>
            <p style="margin-top:20px; font-size: 0.9rem; cursor:pointer;" onclick="toggleAuth()">
                <span id="auth-toggle-text">Already have an account? Log In</span>
            </p>
        </div>
    </div>

    <div id="profile-screen" class="screen hidden">
        <div class="profile-container">
            <h1 style="font-size: 3rem;">Who's watching?</h1>
            <div class="profile-grid" id="profile-display">
                </div>
            <button class="btn-premium" style="max-width:200px; background:var(--orange); color:white;" onclick="showAddProfile()">ADD PROFILE</button>
        </div>
    </div>

    <div id="add-profile-screen" class="screen hidden" style="background: rgba(0,0,0,0.95); z-index: 2000;">
        <div class="glass-form">
            <h2>New Profile</h2>
            <input type="text" id="new-profile-name" class="data" placeholder="Profile Name" style="margin: 20px 0;">
            <p style="text-align: left; font-size: 0.8rem;">Select your character:</p>
            <div class="avatar-picker" id="avatar-list">
                </div>
            <button class="btn-premium" onclick="saveProfile()" style="background:var(--orange); color:white;">CREATE & ENTER</button>
            <button class="btn-premium" style="margin-top:10px; background:transparent; color:white;" onclick="closeAddProfile()">CANCEL</button>
        </div>
    </div>

    <div class="app-container hidden" id="main-app">
        <aside class="sidebar">
            <img src="" id="sidebar-avatar" class="side-profile-img" onclick="switchProfile()" title="Switch Profile">
            <div class="nav-item active"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item" onclick="switchProfile()"><i class="fa-solid fa-user-group"></i><span>Profiles</span></div>
            <div class="nav-item" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></div>
        </aside>

        <main class="main-view">
            <section class="hero" id="hero-banner">
                <div class="hero-content">
                    <h1 id="welcome-user">WELCOME</h1>
                    <p style="margin: 15px 0; opacity: 0.8; max-width: 500px;">Experience the highest quality anime streaming on AnimeFlex Premium.</p>
                    <button class="btn-premium" style="width:180px; background:var(--orange); color:white;">WATCH NOW</button>
                </div>
            </section>
            
            <div class="row">
                <h3>Trending This Week</h3>
                <div class="card-list">
                    <div class="card"><div style="height:100%; background:#333; display:flex; align-items:center; justify-content:center;">Anime 1</div></div>
                    <div class="card"><div style="height:100%; background:#333; display:flex; align-items:center; justify-content:center;">Anime 2</div></div>
                    <div class="card"><div style="height:100%; background:#333; display:flex; align-items:center; justify-content:center;">Anime 3</div></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let isLoginMode = false;
        let selectedAvatarPath = "avatar1.jpg";
        let profiles = JSON.parse(localStorage.getItem('af_profiles')) || [];
        let activeProfile = null;

        window.onload = () => {
            initAvatarPicker();
            setTimeout(() => {
                document.getElementById('intro-screen').classList.add('hidden');
                checkSession();
            }, 2000);
        };

        function checkSession() {
            const logged = localStorage.getItem('af_isLogged');
            if (!logged) {
                document.getElementById('auth-screen').classList.remove('hidden');
            } else {
                if (profiles.length === 0) {
                    showAddProfile();
                } else {
                    showProfileSelector();
                }
            }
        }

        // --- Auth Logic ---
        function toggleAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "Log In" : "Sign Up";
            document.getElementById('auth-toggle-text').innerText = isLoginMode ? "New? Create an account" : "Already have an account? Log In";
        }

        function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('userEmail').value;
            const errorMsg = document.getElementById('error-msg');

            // Email validation for real Gmail
            const gmailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if (!gmailPattern.test(email)) {
                errorMsg.innerText = "Please enter a valid @gmail.com email.";
                return;
            }

            errorMsg.innerText = "";
            localStorage.setItem('af_isLogged', 'true');
            document.getElementById('auth-screen').classList.add('hidden');
            
            if (profiles.length === 0) showAddProfile();
            else showProfileSelector();
        }

        // --- Profile Management ---
        function initAvatarPicker() {
            const container = document.getElementById('avatar-list');
            for (let i = 1; i <= 12; i++) {
                const img = document.createElement('img');
                img.src = `avatar${i}.jpg`;
                img.className = 'avatar-item' + (i === 1 ? ' selected' : '');
                img.onclick = () => {
                    document.querySelectorAll('.avatar-item').forEach(el => el.classList.remove('selected'));
                    img.classList.add('selected');
                    selectedAvatarPath = `avatar${i}.jpg`;
                };
                container.appendChild(img);
            }
        }

        function showAddProfile() {
            document.getElementById('profile-screen').classList.add('hidden');
            document.getElementById('add-profile-screen').classList.remove('hidden');
        }

        function closeAddProfile() {
            document.getElementById('add-profile-screen').classList.add('hidden');
            if (profiles.length > 0) showProfileSelector();
            else document.getElementById('auth-screen').classList.remove('hidden');
        }

        function saveProfile() {
            const name = document.getElementById('new-profile-name').value.trim();
            if (!name) return alert("Please enter a name");

            const newProfile = { name, avatar: selectedAvatarPath };
            profiles.push(newProfile);
            localStorage.setItem('af_profiles', JSON.stringify(profiles));
            
            document.getElementById('new-profile-name').value = "";
            document.getElementById('add-profile-screen').classList.add('hidden');
            
            // Auto-select the newly created profile
            enterProfile(profiles.length - 1);
        }

        function showProfileSelector() {
            const display = document.getElementById('profile-display');
            display.innerHTML = "";
            
            profiles.forEach((p, index) => {
                display.innerHTML += `
                    <div class="profile-card" onclick="enterProfile(${index})">
                        <img src="${p.avatar}">
                        <p>${p.name}</p>
                    </div>
                `;
            });

            document.getElementById('profile-screen').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
        }

        function enterProfile(index) {
            activeProfile = profiles[index];
            document.getElementById('profile-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            // UI Updates based on profile
            document.getElementById('sidebar-avatar').src = activeProfile.avatar;
            document.getElementById('welcome-user').innerText = `WELCOME, ${activeProfile.name.toUpperCase()}`;
        }

        function switchProfile() {
            showProfileSelector();
        }

        function logout() {
            localStorage.removeItem('af_isLogged');
            location.reload();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeFlex | Hunter x Hunter Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff4500;
            --bg: #141414;
            --sidebar-collapsed: 80px;
            --sidebar-w: 260px;
            --transition: 0.4s cubic-bezier(0.5, 0, 0.1, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; font-family: 'Kanit', sans-serif; }

        /* --- Screens --- */
        .screen { position: fixed; inset: 0; z-index: 1000; display: flex; align-items: center; justify-content: center; transition: 0.8s ease; background: var(--bg); padding: 20px; }
        .hidden { opacity: 0; pointer-events: none; visibility: hidden; display: none !important; }

        /* --- Intro Animation --- */
        #intro-screen { background: #000; z-index: 2000; }
        .logo-anim { font-size: clamp(3rem, 12vw, 6rem); font-weight: 900; letter-spacing: 10px; text-shadow: 0 0 50px var(--orange); animation: cinematicLogo 5s ease-in-out forwards; text-align: center; }

        /* --- Auth Portal --- */
        #auth-screen { background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.alphacoders.com/250/250953.jpg') center/cover; z-index: 1500; font-family: 'Poppins', sans-serif; }
        .glass-form { width: 100%; max-width: 420px; padding: 40px; border-radius: 24px; background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); display: none; flex-direction: column; }
        .glass-form.active { display: flex; animation: slideUp 0.6s ease; }
        .data { width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; margin-bottom: 20px; border-radius: 8px; outline: none; }
        .btn-premium { width: 100%; height: 50px; border: none; border-radius: 12px; background: var(--orange); color: #fff; font-weight: 600; cursor: pointer; transition: 0.3s; }

        /* --- Dashboard --- */
        .app-container { display: grid; grid-template-columns: var(--sidebar-collapsed) 1fr; height: 100vh; visibility: hidden; opacity: 0; transition: 0.5s; }
        .sidebar { background: #000; border-right: 1px solid #222; z-index: 100; transition: var(--transition); }
        .sidebar:hover { width: var(--sidebar-w); }
        .nav-item { display: flex; align-items: center; padding: 20px 28px; color: #888; cursor: pointer; }
        .nav-item span { opacity: 0; margin-left: 20px; transition: 0.2s; white-space: nowrap; }
        .sidebar:hover .nav-item span { opacity: 1; }

        .main-view { overflow-y: auto; background: #141414; padding-bottom: 100px; }
        .hero { height: 70vh; background: linear-gradient(to top, #141414, transparent), url('https://images8.alphacoders.com/712/712263.jpg') center/cover; display: flex; align-items: center; padding: 0 5%; }
        
        /* --- Video Player & Overlays --- */
        #player { position: fixed; inset: 0; z-index: 3000; background: #000; display: none; align-items: center; justify-content: center; }
        .video-container { width: 100%; max-width: 1200px; position: relative; }
        video { width: 100%; box-shadow: 0 0 50px rgba(0,0,0,1); }
        
        /* Specific Arc/Version Info Badge */
        #arc-info { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 20px; font-size: 12px; color: var(--orange); border: 1px solid var(--orange); }

        .skip-intro-btn { position: absolute; bottom: 100px; right: 20px; background: #fff; color: #000; padding: 12px 25px; font-weight: 900; cursor: pointer; display: none; border: none; font-family: 'Kanit'; font-size: 16px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        #next-up-overlay { position: absolute; bottom: 100px; right: 20px; background: rgba(0,0,0,0.9); padding: 20px; border-radius: 8px; border: 1px solid #444; width: 300px; display: none; flex-direction: column; gap: 10px; animation: slideInRight 0.5s ease; }
        .timer-bar { height: 4px; background: #333; width: 100%; border-radius: 2px; overflow: hidden; }
        .timer-progress { height: 100%; background: var(--orange); width: 100%; transition: linear; transform-origin: left; }

        /* --- Transitions --- */
        @keyframes slideInRight { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cinematicLogo { 0% { opacity: 0; transform: scale(0.8); } 40% { opacity: 1; } 100% { opacity: 0; transform: scale(1.1); } }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen"><div class="logo-anim">AnimeFlex</div></div>

    <div id="auth-screen" class="screen hidden">
        <form class="glass-form active" onsubmit="event.preventDefault(); enterSite();">
            <h2 style="margin-bottom:20px">Hunter Login</h2>
            <input type="text" class="data" placeholder="Username" required>
            <input type="password" class="data" placeholder="Password" required>
            <button class="btn-premium">ENTER PORTAL</button>
        </form>
    </div>

    <div class="app-container" id="main-app">
        <aside class="sidebar">
            <div class="nav-item"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item"><i class="fa-solid fa-compass"></i><span>Explore</span></div>
        </aside>
        <main class="main-view">
            <section class="hero">
                <div>
                    <h1 style="font-size: 4rem; font-weight: 900;">HUNTER X HUNTER</h1>
                    <p style="max-width: 500px; color: #ccc; margin: 20px 0;">The journey of Gon Freecss as he strives to become a legendary Hunter.</p>
                    <button class="btn-premium" style="width: 200px;" onclick="openAnime()">WATCH NOW</button>
                </div>
            </section>
        </main>
    </div>

    <div id="player">
        <div class="video-container">
            <div id="arc-info"></div>
            <video id="main-video" controls></video>
            <button id="skip-intro-btn" onclick="skipIntro()">SKIP INTRO</button>
            
            <div id="next-up-overlay">
                <div style="font-size: 12px; color: #aaa;">NEXT EPISODE</div>
                <div id="next-ep-name" style="font-weight: bold; font-size: 18px;">Episode Title</div>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button class="btn-premium" style="flex: 1; height: 40px; background: #fff; color: #000;" onclick="changeEpisode(1)">PLAY NOW</button>
                    <button class="btn-premium" style="flex: 1; height: 40px; background: #333;" onclick="cancelAutoPlay()">CANCEL</button>
                </div>
                <div class="timer-bar"><div class="timer-progress" id="timer-bar"></div></div>
            </div>
        </div>
    </div>

    <script>
        let currentEpIndex = 0;
        let episodes = [];
        let autoPlayCancelled = false;

        // Load all 148 episodes dynamically
        for(let i=1; i<=148; i++) {
            episodes.push({ title: `Episode ${i}`, num: i, src: `hxh_ep_${i}.mp4` });
        }

        function enterSite() {
            document.getElementById('auth-screen').classList.add('hidden');
            const app = document.getElementById('main-app');
            app.style.visibility = 'visible';
            app.style.opacity = '1';
        }

        function openAnime() {
            playVideo(0);
        }

        function getArcData(epNum) {
            if (epNum <= 26) return { name: "Hunter Exam / Zoldyck Family", ver: "Version 1" };
            if (epNum <= 58) return { name: "Heavens Arena / Yorknew City", ver: "Version 2 (Alt Verse)" };
            if (epNum <= 75) return { name: "Greed Island", ver: "Version 1" };
            if (epNum <= 100) return { name: "Chimera Ant (Part 1)", ver: "Version 2 (Alt Verse)" };
            if (epNum <= 136) return { name: "Chimera Ant (Part 2)", ver: "Version 1" };
            return { name: "Election Arc", ver: "Version 2 (Alt Verse)" };
        }

        function playVideo(index) {
            currentEpIndex = index;
            autoPlayCancelled = false;
            const ep = episodes[index];
            const arc = getArcData(ep.num);
            
            const player = document.getElementById('player');
            const video = document.getElementById('main-video');
            const info = document.getElementById('arc-info');
            
            player.style.display = 'flex';
            info.innerText = `${arc.name} | ${arc.ver}`;
            video.src = ep.src;
            video.play();

            video.ontimeupdate = () => {
                const skipBtn = document.getElementById('skip-intro-btn');
                const nextOverlay = document.getElementById('next-up-overlay');

                // Intro Logic: Start (0:00) to End (1:30)
                if (video.currentTime > 2 && video.currentTime < 90) {
                    skipBtn.style.display = 'block';
                } else {
                    skipBtn.style.display = 'none';
                }

                // Credit Skip / Next Episode Logic: Trigger with 1:30 remaining
                let timeLeft = video.duration - video.currentTime;
                if (timeLeft <= 90 && timeLeft > 0 && !autoPlayCancelled && index < episodes.length - 1) {
                    showNextUp(episodes[index + 1].title);
                }
            };

            video.onended = () => {
                if (!autoPlayCancelled) changeEpisode(1);
            };
        }

        function skipIntro() {
            document.getElementById('main-video').currentTime = 90; // Skip to 1:30
        }

        function showNextUp(title) {
            const overlay = document.getElementById('next-up-overlay');
            if (overlay.style.display === 'flex') return;
            
            overlay.style.display = 'flex';
            document.getElementById('next-ep-name').innerText = title;
            
            const bar = document.getElementById('timer-bar');
            bar.style.transition = 'none';
            bar.style.width = '100%';
            setTimeout(() => {
                bar.style.transition = 'width 90s linear'; // Matches the 1:30 credit time
                bar.style.width = '0%';
            }, 50);
        }

        function cancelAutoPlay() {
            autoPlayCancelled = true;
            document.getElementById('next-up-overlay').style.display = 'none';
        }

        function changeEpisode(dir) {
            let next = currentEpIndex + dir;
            if (next >= 0 && next < episodes.length) {
                document.getElementById('next-up-overlay').style.display = 'none';
                playVideo(next);
            }
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('intro-screen').classList.add('hidden');
                document.getElementById('auth-screen').classList.remove('hidden');
            }, 3000);
        };
    </script>
</body>
</html>
